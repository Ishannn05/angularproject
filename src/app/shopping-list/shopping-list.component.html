<div class="row bg-lightgrey border rounded p-1">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center bg-dark text-light border rounded p-1">Shopping List</h3>
                <ul class="list-group">
                    <a class="list-group-item" style="cursor: pointer;"
                        *ngFor="let ingredient of ingredients; let indexOfElement=index">{{indexOfElement+1}}.
                        {{ingredient.name}} <i>(x{{ingredient.amount}})</i></a>
                    <app-shopping-edit (addIngredient)="onIngredientAdded($event)"></app-shopping-edit>
                </ul>
            </div>
        </div>
    </div>
</div>
