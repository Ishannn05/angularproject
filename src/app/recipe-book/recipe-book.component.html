<div class="row border bg-lightgrey rounded p-1">
    <div class="col-md-7">
        <div class="row pl-3 pr-3">
            <div class="col-12  border border-dark bg-dark text-light text-center rounded">
                <h3>Recipe List</h3>
            </div>
        </div>
        <app-recipe-list (itemClick)="recipeItem = $event"></app-recipe-list>
    </div>
    <div class="col-md-5">
        <div class="row pl-3 pr-3">
            <div class="col-12 border border-dark bg-dark text-light text-center rounded">
                <h3>Recipe Details</h3>
            </div>
        </div>
        <app-recipe-details *ngIf="recipeItem; else infoText" [selectedRecipe]="recipeItem"></app-recipe-details>
        <ng-template #infoText>
            <div class="row p-3">
                <div class="col-12 border rounded text-center bg-light">
                    <h3>
                        Please select a recipe!
                    </h3>
                </div>
            </div>
        </ng-template>
    </div>
</div>
